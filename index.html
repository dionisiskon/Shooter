<!DOCTYPE HTML>
<html>
<head>
<title>Shooter</title>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"
	type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-demo', {
			preload : preload,
			create : create,
			update : update,
			render : render
		});

		var player;
		var villains;
		var villains1;
		var Î•nemyBullets;
		var starfield;
		var cursors;
		var bank;
		var shipTrail;
		var explosions;
		var bullets;
		var fireButton;
		var bulletTimer = 0;
		var shield;
		var score = 0;
		var scoreText;
		var EnemyLaunchTimer;
		var EnemySpacing = 1000;
		var Enemy2LaunchTimer;
		var EnemyLaunched = false;
		var gameOver;

		var ACCLERATION = 600;
		var DRAG = 400;
		var MAXSPEED = 400;

		function preload() {

			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			  game.load.baseURL = 'https://dionisiskon.github.io/Shooter/';
			  game.load.crossOrigin = 'anonymous';
			
			game.load.image('starfield', 'assets/starfield.png');
			game.load.image('ship', 'assets/ship.png');
			game.load.image('bullet', 'assets/bullets/bullet.png');
			game.load.image('spacepirates','assets/enemies/enemy2.png');
			game.load.image('baddies','assets/enemies/enemy3.png');
			game.load.image('EnemyBullet', '/assets/bullets/blue-enemy-bullet.png');
			game.load.audio('bmusic','assets/sounds/level1.mp3');
			game.load.audio('lasers','assets/sounds/laser6.mp3');
			game.load.audio('boom','assets/sounds/explosion.mp3');
			game.load.spritesheet('explosion', '/assets/explode.png', 128, 128);
			game.load.bitmapFont('Sp@Ce','/assets/Sp@Ce/Sp@Ce.png','/assets/Sp@Ce/Sp@Ce.fnt');

		}

		function create() {
			
			game.scale.pageAlignHorizontally = true;
			
			//  The scrolling starfield background
			starfield = game.add.tileSprite(0, 0, 800, 600, 'starfield');

			//  Our bullet group
			bullets = game.add.group();
			bullets.enableBody = true;
			bullets.physicsBodyType = Phaser.Physics.ARCADE;
			bullets.createMultiple(30, 'bullet');
			bullets.setAll('anchor.x', 0.5);
			bullets.setAll('anchor.y', 1);
			bullets.setAll('outOfBoundsKill', true);
			bullets.setAll('checkWorldBounds', true);


			//  The hero!
			player = game.add.sprite(100, game.height / 2, 'ship');
			player.health = 100;
			player.anchor.setTo(0.5, 0.5);
			game.physics.enable(player, Phaser.Physics.ARCADE);
			player.body.maxVelocity.setTo(MAXSPEED, MAXSPEED);
			player.body.drag.setTo(DRAG, DRAG);
			player.events.onKilled.add(function(){
			shipTrail.kill();
			});
			
			 player.events.onRevived.add(function(){
			 shipTrail.start(false, 5000, 10);
				});
			
			// Enemy Spaceships 
			
   		 	villains = game.add.group();
			villains.enableBody = true;
			villains.physicsBodyType = Phaser.Physics.ARCADE;
			villains.createMultiple(5, 'spacepirates');
			villains.setAll('anchor.x', 0.5);
			villains.setAll('anchor.y', 0.5);
			villains.setAll('scale.x', 0.75);
			villains.setAll('scale.y', 0.75);
			villains.setAll('angle', 270);
			villains.forEach(function(enemy){
        	addEnemyEmitterTrail(enemy);
			enemy.body.setSize(enemy.width * 3 / 4, enemy.height * 3 / 4);
			enemy.damageAmount = 20;
        	enemy.events.onKilled.add(function(){
				enemy.trail.kill();
				});
			});

			game.time.events.add(1000, launchEnemy);
			// Enemy Spaceships 2

			//  Blue enemy's bullets
    		EnemyBullets = game.add.group();
    		EnemyBullets.enableBody = true;
    		EnemyBullets.physicsBodyType = Phaser.Physics.ARCADE;
    		EnemyBullets.createMultiple(30, 'EnemyBullet');
    		EnemyBullets.callAll('crop', null, {x: 90, y: 0, width: 90, height: 70});
    		EnemyBullets.setAll('alpha', 0.9);
    		EnemyBullets.setAll('anchor.x', 0.5);
    		EnemyBullets.setAll('anchor.y', 0.5);
    		EnemyBullets.setAll('outOfBoundsKill', true);
    		EnemyBullets.setAll('checkWorldBounds', true);
    		EnemyBullets.forEach(function(enemy){
       	    enemy.body.setSize(20, 20);
        });
			
   		 	villains1 = game.add.group();
			villains1.enableBody = true;
			villains1.physicsBodyType = Phaser.Physics.ARCADE;
			villains1.createMultiple(5, 'baddies');
			villains1.setAll('anchor.x', 0.5);
			villains1.setAll('anchor.y', 0.5);
			villains1.setAll('scale.x', 0.75);
			villains1.setAll('scale.y', 0.75);
			villains1.setAll('angle', 270);
			villains1.forEach(function(enemy){
        	addEnemyEmitterTrail(enemy);
			enemy.body.setSize(enemy.width * 3 / 4, enemy.height * 3 / 4);
			enemy.damageAmount = 40;
        	enemy.events.onKilled.add(function(){
				enemy.trail.kill();
				});
			});


			//  And some controls to play the game with
			cursors = game.input.keyboard.createCursorKeys();
			fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

			//  Add an emitter for the ship's trail
			shipTrail = game.add.emitter(player.x - 20, player.y, 400);
			shipTrail.height = 10;
			shipTrail.makeParticles('bullet');
			shipTrail.setYSpeed(20, -20);
			shipTrail.setXSpeed(-140, -120);
			shipTrail.setRotation(50, -50);
			shipTrail.setAlpha(1, 0.01, 800);
			shipTrail.setScale(0.05, 0.4, 0.05, 0.4, 2000,
					Phaser.Easing.Quintic.Out);
			shipTrail.start(false, 5000, 10);
			
			//  An explosion pool
			explosions = game.add.group();
			explosions.enableBody = true;
			explosions.physicsBodyType = Phaser.Physics.ARCADE;
			explosions.createMultiple(30, 'explosion');
			explosions.setAll('anchor.x', 0.5);
			explosions.setAll('anchor.y', 0.5);
			explosions.forEach( function(explosion) {
			explosion.animations.add('explosion');
			}); 
			
			//  Shield stat
			shield = game.add.bitmapText(game.world.width - 350, 10, 'Sp@Ce', '' + player.health +'%', 50);
			shield.render = function () {
			shield.text = 'Shield: ' + Math.max(player.health, 0) +'%';
			};
			shield.render();
			
			//  Score
			scoreText = game.add.bitmapText(10, 10, 'Sp@Ce', '', 50);
			scoreText.render = function () {
				scoreText.text = 'Score: ' + score;
			};
			scoreText.render();
			
			//background music!
			music=game.add.audio('bmusic');
			music.loop=true;
			music.play();

			 //  Game over text
    		gameOver = game.add.bitmapText(game.world.centerX, game.world.centerY, 'Sp@Ce', 'GAME OVER!', 110);
   	    	gameOver.x = gameOver.x - gameOver.textWidth / 2;
            gameOver.y = gameOver.y - gameOver.textHeight / 3;
    		gameOver.visible = false;

		}

		function update() {

			//  Scroll the background
			starfield.tilePosition.x -= 2;

			//  Reset the player, then check for movement keys
			player.body.acceleration.y = 0;
			player.body.acceleration.x = 0;

			if (cursors.up.isDown) {
				player.body.acceleration.y = -ACCLERATION;
			} else if (cursors.down.isDown) {
				player.body.acceleration.y = ACCLERATION;
			} else if (cursors.left.isDown) {
				player.body.acceleration.x = -ACCLERATION;
			} else if (cursors.right.isDown) {
				player.body.acceleration.x = ACCLERATION;
			}

			//  Stop at screen edges
			if (player.x > game.width - 30) {
				player.x = game.width - 30;
				player.body.acceleration.x = 0;
			}
			if (player.x < 30) {
				player.x = 30;
				player.body.acceleration.x = 0;
			}
			if (player.y > game.height - 15) {
				player.y = game.height - 15;
				player.body.acceleration.y = 0;
			}
			if (player.y < 15) {
				player.y = 15;
				player.body.acceleration.y = 0;
			}

			//  Fire bullet
			if (player.alive && fireButton.isDown) {
				fireBullet();
			}

			//  Keep the shipTrail lined up with the ship
			shipTrail.y = player.y;
			shipTrail.x = player.x - 20;
			
			//  Check collisions
    		game.physics.arcade.overlap(player, villains, shipCollide, null, this);
			game.physics.arcade.overlap(villains, bullets, hitEnemy, null, this);
			
			
			// Check collisions 2 
			game.physics.arcade.overlap(player, villains1, shipCollide, null, this);
			game.physics.arcade.overlap(villains1, bullets, hitEnemy, null, this);

			game.physics.arcade.overlap(EnemyBullets, player, enemyHitsPlayer, null, this);
			//  Game over?
			if (! player.alive && gameOver.visible === false) {
				gameOver.visible = true;
				gameOver.alpha = 0;
				var fadeInGameOver = game.add.tween(gameOver);
				fadeInGameOver.to({alpha: 1}, 1000, Phaser.Easing.Quintic.Out);
				fadeInGameOver.onComplete.add(setResetHandlers);
				fadeInGameOver.start();
				function setResetHandlers() {
					//  The "click to restart" handler
					tapRestart = game.input.onTap.addOnce(_restart,this);
					spaceRestart = fireButton.onDown.addOnce(_restart,this);
				function _restart() {
					tapRestart.detach();
					spaceRestart.detach();
					restart();
            }
        }
    }
 }
		

		function render() {

		}

		function fireBullet() {
			//  To avoid them being allowed to fire too fast we set a time limit
			if (game.time.now > bulletTimer) {
				var BULLET_SPEED = 400;
				var BULLET_SPACING = 250;
				//  Grab the first bullet we can from the pool
				var bullet = bullets.getFirstExists(false);

				if (bullet) {
					//  And fire it
					//  Make bullet come out of tip of ship with right angle
					var bulletOffset = 20 * Math.sin(game.math
							.degToRad(player.angle));
					bullet.reset(player.x + bulletOffset, player.y);
					bullet.angle = player.angle;
					game.physics.arcade.velocityFromAngle(bullet.angle,
							BULLET_SPEED, bullet.body.velocity);
					bullet.body.velocity.y += player.body.velocity.y;
					bulletsound=game.add.audio('lasers');
					bulletsound.play();


					bulletTimer = game.time.now + BULLET_SPACING;
				}
			}
		}

		function launchEnemy() {
			var ENEMY_SPEED = 400;

			var enemy = villains.getFirstExists(false);
			if (enemy) {
			enemy.reset(800,game.rnd.integerInRange(game.width, 300));
			enemy.body.velocity.x = -ENEMY_SPEED;
			enemy.body.velocity.y = game.rnd.integerInRange(0,-100);
        	enemy.body.drag.y = 100;
			enemy.trail.start(false, 800, 1);
			
			//  Update function for each enemy ship to update rotation etc
			enemy.update = function(){
			enemy.angle = 270 - game.math.radToDeg(Math.atan2(enemy.body.velocity.x, enemy.body.velocity.y));
			
			enemy.trail.x = enemy.x;
			enemy.trail.y = enemy.y -10;
			
			//  Kill enemies once they go off screen
			if (enemy.y > game.height ) {
				enemy.kill();
				}
			}
		}
			//  Send another enemy soon
			 EnemyLaunchTimer = game.time.events.add(game.rnd.integerInRange(EnemySpacing,EnemySpacing + 1000), launchEnemy);
	    }

		function launch2Enemy() {
    	  var startingX = game.rnd.integerInRange(250, game.width / 2);
    	  var verticalSpeed = 180;
    	  var spread = 60;
    	  var frequency = 70;
    	  var verticalSpacing = 70;
    	  var numEnemiesInWave = 5;
    	  var timeBetweenWaves = 2500;
    	  
   	   	  //  Launch wave
    	      for (var i =0; i < numEnemiesInWave; i++) {
                var enemy = villains1.getFirstExists(false);
              if (enemy) {
                enemy.startingX = startingX;
                enemy.reset(game.width + (verticalSpacing*i), game.height );
                enemy.body.velocity.x = -verticalSpeed;

                //  Set up firing
            	var bulletSpeed = 400;
            	var firingDelay = 2000;
            	enemy.bullets = 1;
            	enemy.lastShot = 0;
        
			}	
              //  Update function for each enemy
              enemy.update = function(){
              //  Wave movement
              this.body.y = this.startingX + Math.sin((this.x) / frequency) * spread;

              //  Squish and rotate ship for illusion of "banking"
              bank = Math.cos((this.x + 60) / frequency)
              this.scale.y = 0.5 - Math.abs(bank) / 8;
              this.angle = 180 - bank * 2;

               //  Fire
               enemyBullet = EnemyBullets.getFirstExists(false);
              if (enemyBullet &&
                    this.alive &&
                    this.bullets &&
                    this.y > game.width / 8 &&
                    game.time.now > firingDelay + this.lastShot) {
                    this.lastShot = game.time.now;
                    this.bullets--;
                    enemyBullet.reset(this.x, this.y + this.height / 2);
                    enemyBullet.damageAmount = this.damageAmount;
                    var angle = game.physics.arcade.moveToObject(enemyBullet, player, bulletSpeed);
                    enemyBullet.angle = game.math.radToDeg(angle);
                }

              //  Kill enemies once they go off screen
              if (this.x < -game.width-100) {
                this.kill();
              }
            };
        }
    
   		//  Send another wave soon
   		Enemy2LaunchTimer = game.time.events.add(game.rnd.integerInRange(timeBetweenWaves, timeBetweenWaves + 4000), launch2Enemy);
	}

		function addEnemyEmitterTrail(enemy) {
			var enemyTrail = game.add.emitter(enemy.x, player.y - 10, 100);
			enemyTrail.width = 10;
			enemyTrail.makeParticles('explosion', [1,2,3,4,5]);
			enemyTrail.setXSpeed(20, -20);
			enemyTrail.setRotation(50,-50);
			enemyTrail.setAlpha(0.4, 0, 800);
			enemyTrail.setScale(0.01, 0.1, 0.01, 0.1, 1000, Phaser.Easing.Quintic.Out);
			enemy.trail = enemyTrail;
		}
		
		function shipCollide(player, enemy) {
			var explosion = explosions.getFirstExists(false);
			explosion.reset(enemy.body.x + enemy.body.halfWidth, enemy.body.y + enemy.body.halfHeight);
			explosion.body.velocity.y = enemy.body.velocity.y;
			explosion.alpha = 0.7;
			explosion.play('explosion', 30, false, true);
			enemy.kill();
			
			player.damage(enemy.damageAmount);
			shield.render();
			booms=game.add.audio('boom');
			booms.play();
		}
		
		function hitEnemy(enemy, bullet) {
			var explosion = explosions.getFirstExists(false);
			explosion.reset(bullet.body.x + bullet.body.halfWidth, bullet.body.y + bullet.body.halfHeight);
			explosion.body.velocity.y = enemy.body.velocity.y;
			explosion.alpha = 0.7;
			explosion.play('explosion', 30, false, true);
			enemy.kill();
			bullet.kill();
			// Increase score
			score += enemy.damageAmount * 10;
			scoreText.render()
			booms=game.add.audio('boom');
			booms.play();

			//  Pacing
    		//  Enemies come quicker as score increases
    		EnemySpacing *= 0.9;
   			//  enemies type 3 come in after a score of 1000
    		if (!EnemyLaunched && score > 1000) {
      		EnemyLaunched = true;
      		launch2Enemy();
      		//  Slow green enemies down now that there are other enemies
      		EnemySpacing *= 2;
    }
 }
		
		function enemyHitsPlayer (player, bullet) {
    		var explosion = explosions.getFirstExists(false);
    		explosion.reset(player.body.x + player.body.halfWidth, player.body.y + player.body.halfHeight);
    		explosion.alpha = 0.7;
    		explosion.play('explosion', 30, false, true);
    		bullet.kill();

    		player.damage(bullet.damageAmount);
    		shield.render();
    	}
		
	
		
		function restart () {
			//  Reset the enemies
			villains.callAll('kill');
			villains1.callAll('kill');
			game.time.events.remove(EnemyLaunchTimer);
			game.time.events.remove(Enemy2LaunchTimer);
			game.time.events.add(1000, launchEnemy);
			villains1.callAll('kill');
			EnemyBullets.callAll('kill');
			game.time.events.remove(Enemy2LaunchTimer);
			game.time.events.add(1000, launch2Enemy);
			//  Revive the player
			player.revive();
			player.health = 100;
			shield.render();
			score = 0;
			scoreText.render();

			//  Hide the text
			gameOver.visible = false;

			//  Reset pacing
    		EnemySpacing = 1000;
    		EnemyLaunched = false;

		}
	</script>
</body>
</html>
